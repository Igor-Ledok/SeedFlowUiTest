<div class="container">
    <header>
        
        <p></p>

        <div>
            <p><img src="assets/images/logo.png" class="logo"><strong class="seedFlowNazva">Seed Flow</strong></p>
        </div>
    
     
        <div class="language-switcher" style="color: #898268;"><img src="assets/images/language.png" class="logo2">

          <mat-select [formControl]="selectedLanguage" style="width: 55px;" (selectionChange)="onLanguageChange($event)">
            <mat-option style="font-family: 'Montserrat';" *ngFor="let lang of languages" [value]="lang.code">
              {{ lang.name }}
            </mat-option>
          </mat-select>
      </div>    
    
    </header>

<hr style="width: 99%; margin-top: -15px;">

<hr style="border-top: 2px solid #ffcf33;width: 30%;margin-top: 20px;justify-content: left;position: relative;margin-left: 10px;">



    <div class="registration-form">
      <div class="left-panel">
      </div>
      <div class="right-panel">
        <h2 id="yspix">{{"УСПІХ" | transloco }}</h2>
        
        <form>
          <p class="enterAccess">{{"Ви успішно увійшли до акаунту!" | transloco}}</p>
          
          <br>

          <button id="backToMainPage" [routerLink]="'/'" type="submit">{{"Повернутися на головну сторінку" | transloco }}</button>
        
          <br>
          <br>

          <button id="goToProfile" type="submit">{{"Перейти у профіль" | transloco }}</button>

        </form>
      </div>

    </div>

    <hr style="border-top: 2px solid #ffcf33;width: 30%;margin-top: 115px;justify-content: left;position: relative;margin-right: 5px;">

  </div>
